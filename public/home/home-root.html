
<section ng-controller="MappingController as vm">
  
  <table class="table table-striped table-bordered">
    
    <label>Most recent routes</label>
    <tr>
      <td>Entrance System</td>
      <td>Connection 1</td>
      <td>Notes</td>
    </tr>
    
    <tr ng-repeat="route in vm.routes" href="" ui-sref="updateRoute({routeID: route.$id})">
      <td>{{route.entrance}}</td>
      <td>{{route.connection1}}</td>
      <td>{{route.notes}}</td>
    </tr>
    
  </table>

</section>
